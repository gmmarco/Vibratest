<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Vibrate Web Browser">
        <link rel="icon" href="media/favicon.ico">
        <title>Vibrate Web Browser</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">            
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center text-justify">
                    
                    <div class="alert alert-info">
                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span> Pulse un boton para activar la vibración.
                    </div>
                    
                    <table class="table table-hover table-condensed">
                        <tbody>
                            <tr>
                                <td>
                                    <button onclick="startPattern(1);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button onclick="startPattern(2);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button onclick="startPattern(3);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button onclick="startPattern(4);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button onclick="startPattern(5);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button onclick="startPattern(6);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button onclick="startPattern(7);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button onclick="startPattern(8);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                                <td>
                                    <button onclick="startPattern(9);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <button onclick="startPattern(10);" type="button" class="btn btn-large btn-block btn-default btn-custom">
                                        <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </div>
            <div class="row">                
                <div class="well text-justify">
                    <p>
                        La <strong>Vibration API</strong> ofrece a las aplicaciones web la capacidad de acceder a este hardware en caso este lo soporte, caso contrario el dispositivo no hace nada.
                    </p>

                    <p>
                        Puede consultar el soporte de <strong>Vibration API</strong> en los navegadores web más conocidos en
                        <a href="https://caniuse.com/#feat=vibration"><strong>Can I use</strong></a>.
                    </p>                    
                </div>                
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
